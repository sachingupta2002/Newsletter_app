<!DOCTYPE html>
<html>
<head>
    <style>
        body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.success-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.success-icon {
    font-size: 60px;
    color: #4CAF50;
    margin-bottom: 20px;
    animation: pulse 1s infinite;
}

.success-message {
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    animation: slideIn 1s ease;
}

.success-message h2 {
    font-size: 24px;
    margin: 0;
}

.success-message p {
    font-size: 18px;
    margin-top: 10px;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes slideIn {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="success-message">
            <h2>Success!</h2>
            <p>Your action was completed successfully.</p>
        </div>
    </div>
</body>
</html>
